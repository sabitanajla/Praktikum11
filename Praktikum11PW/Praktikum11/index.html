    <script>
        function image_picker(){
            let pilihan = document.getElementById("select").value;
            const list_image = ["gambar1.png", "gambar5.png", "gambar2.png", "gambar4.png", "gambar3.png", "gambar6.png","notfound.jpg"];
            if(pilihan == "KFC"){
                let select = list_image[0];
                let harga = 34900
                document.getElementById("image").src = `images/${select}`
                let cetak = document.getElementById("harga")
                cetak.innerHTML = `Rp.` + harga
            }
            if(pilihan == "Gacoan"){
                let select = list_image[1];
                let harga = 13000
                document.getElementById("image").src = `images/${select}`
                let cetak = document.getElementById("harga")
                cetak.innerHTML = `Rp.` + harga
            }
            if(pilihan == "Kebab"){
                let select = list_image[2];
                let harga = 25000
                document.getElementById("image").src = `images/${select}`
                let cetak = document.getElementById("harga")
                cetak.innerHTML = `Rp.` + harga
            }
            if(pilihan == "Burger"){
                let select = list_image[3];
                let harga = 25000
                document.getElementById("image").src = `images/${select}`
                let cetak = document.getElementById("harga")
                cetak.innerHTML = `Rp.` + harga
            }
            if(pilihan == "Seblak"){
                let select = list_image[4];
                let harga = 15000
                document.getElementById("image").src = `images/${select}`
                let cetak = document.getElementById("harga")
                cetak.innerHTML = `Rp.` + harga
            }
            if(pilihan == "Mixue"){
                let select = list_image[5];
                let harga = 20000
                document.getElementById("image").src = `images/${select}`
                let cetak = document.getElementById("harga")
                cetak.innerHTML = `Rp.` + harga
            }
            if(pilihan == ""){
                let select = list_image[6];
                let harga = 0
                document.getElementById("image").src = `images/${select}`
                let cetak = document.getElementById("harga")
                cetak.innerHTML = `Rp.` + harga
            }

        }
